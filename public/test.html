<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test de Chargement - SoccerBox</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #f5f5f5;
        }
        .test-item {
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            font-weight: bold;
        }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .loading { background: #fff3cd; color: #856404; }
    </style>
</head>
<body>
    <h1>üîß Test de Chargement des Librairies SoccerBox</h1>
    
    <div id="tests"></div>
    
    <div style="margin-top: 30px;">
        <a href="/" style="padding: 10px 20px; background: #007bff; color: white; text-decoration: none; border-radius: 5px;">
            üéÆ Aller au jeu principal
        </a>
    </div>

    <script>
        const testsContainer = document.getElementById('tests');
        
        function addTest(name, status, message) {
            const div = document.createElement('div');
            div.className = `test-item ${status}`;
            div.innerHTML = `<strong>${name}:</strong> ${message}`;
            testsContainer.appendChild(div);
        }

        // Test WebGL
        try {
            const canvas = document.createElement('canvas');
            const gl = canvas.getContext('webgl') || canvas.getContext('experimental-webgl');
            if (gl) {
                addTest('WebGL', 'success', '‚úÖ Support√©');
            } else {
                addTest('WebGL', 'error', '‚ùå Non support√©');
            }
        } catch (e) {
            addTest('WebGL', 'error', '‚ùå Erreur: ' + e.message);
        }

        // Test WebSocket
        if (window.WebSocket || window.MozWebSocket) {
            addTest('WebSocket', 'success', '‚úÖ Support√©');
        } else {
            addTest('WebSocket', 'error', '‚ùå Non support√©');
        }

        // Chargement des librairies
        addTest('Three.js', 'loading', '‚è≥ Chargement en cours...');
        addTest('Cannon.js', 'loading', '‚è≥ Chargement en cours...');
        addTest('Socket.IO', 'loading', '‚è≥ Chargement en cours...');

        // Three.js
        const threeScript = document.createElement('script');
        threeScript.src = 'https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js';
        threeScript.onload = () => {
            if (typeof THREE !== 'undefined') {
                document.querySelector('.test-item:nth-of-type(3)').className = 'test-item success';
                document.querySelector('.test-item:nth-of-type(3)').innerHTML = '<strong>Three.js:</strong> ‚úÖ Charg√© (Version: ' + THREE.REVISION + ')';
            }
        };
        threeScript.onerror = () => {
            document.querySelector('.test-item:nth-of-type(3)').className = 'test-item error';
            document.querySelector('.test-item:nth-of-type(3)').innerHTML = '<strong>Three.js:</strong> ‚ùå Erreur de chargement';
        };
        document.head.appendChild(threeScript);

        // Cannon.js
        const cannonScript = document.createElement('script');
        cannonScript.src = 'https://cdnjs.cloudflare.com/ajax/libs/cannon.js/0.20.0/cannon.min.js';
        cannonScript.onload = () => {
            if (typeof CANNON !== 'undefined') {
                document.querySelector('.test-item:nth-of-type(4)').className = 'test-item success';
                document.querySelector('.test-item:nth-of-type(4)').innerHTML = '<strong>Cannon.js:</strong> ‚úÖ Charg√© (Version: ' + CANNON.version + ')';
            }
        };
        cannonScript.onerror = () => {
            document.querySelector('.test-item:nth-of-type(4)').className = 'test-item error';
            document.querySelector('.test-item:nth-of-type(4)').innerHTML = '<strong>Cannon.js:</strong> ‚ùå Erreur de chargement';
        };
        document.head.appendChild(cannonScript);

        // Socket.IO
        const socketScript = document.createElement('script');
        socketScript.src = '/socket.io/socket.io.js';
        socketScript.onload = () => {
            if (typeof io !== 'undefined') {
                document.querySelector('.test-item:nth-of-type(5)').className = 'test-item success';
                document.querySelector('.test-item:nth-of-type(5)').innerHTML = '<strong>Socket.IO:</strong> ‚úÖ Charg√©';
            }
        };
        socketScript.onerror = () => {
            document.querySelector('.test-item:nth-of-type(5)').className = 'test-item error';
            document.querySelector('.test-item:nth-of-type(5)').innerHTML = '<strong>Socket.IO:</strong> ‚ùå Erreur de chargement (Serveur d√©marr√© ?)';
        };
        document.head.appendChild(socketScript);

        // Test de connexion au serveur
        setTimeout(() => {
            fetch('/socket.io/')
                .then(response => {
                    if (response.ok) {
                        addTest('Serveur', 'success', '‚úÖ Connexion au serveur r√©ussie');
                    } else {
                        addTest('Serveur', 'error', '‚ùå Serveur non accessible');
                    }
                })
                .catch(err => {
                    addTest('Serveur', 'error', '‚ùå Erreur de connexion: ' + err.message);
                });
        }, 2000);
    </script>
</body>
</html>
